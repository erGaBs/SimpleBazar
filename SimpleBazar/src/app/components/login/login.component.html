<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
  <div class="card bg-secondary text-light shadow w-100" style="max-width: 400px;">
    <div class="card-header text-center fw-bold bg-dark text-white border-0">
      Login
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control bg-dark text-light border-light"
            pInputText
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control bg-dark text-light border-light"
            pInputText
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <button type="submit" class="btn btn-outline-light w-100">
          <i class="pi pi-sign-in me-2"></i> Login
        </button>
      </form>

      <p-message
  *ngIf="errorMessage"
  severity="error"
  [text]="errorMessage"
  class="mt-3 d-flex justify-content-center"
  styleClass="custom-error-message"
></p-message>
    </div>
  </div>
</div>
