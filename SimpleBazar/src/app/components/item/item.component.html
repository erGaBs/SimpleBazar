<div class="container-fluid py-5 px-3 px-md-5">
    <div class="row g-5 align-items-start">
        <!-- GRAFICO -->
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="beautiful-card chart-card w-100">
                <p-chart type="line" [data]="data" [options]="options"></p-chart>
            </div>
        </div>

        <!-- INFO -->
        <div class="col-12 col-md-6 d-flex justify-content-center">
            <div class="beautiful-card info-card w-100 text-white">
                <h3 class="text-center gradient-text mb-4">{{ items[0].Name }}</h3>
                <div class="info-line"><span>ðŸ’° Current Price:</span><span>{{ items[items.length-1].PricePerUnit
                        }}</span></div>
                <div class="info-line"><span>ðŸ“ˆ Highest Price:</span><span>{{ highestPrice }}</span></div>
                <div class="info-line"><span>ðŸ“‰ Lowest Price:</span><span>{{ lowestPrice }}</span></div>
                <div class="info-line mt-3"><span>ðŸ§  Final Decision:</span></div>

                <div class="text-center mt-3">
                      <span class="badge" [ngClass]="getEsitoBadgeClass()">
                        {{ esito }}
                    </span>
                </div>

                <div class="text-center mt-4">
                    <p-button icon="pi pi-refresh" label="Reload"
                        class="p-button-rounded p-button-lg p-button-secondary" (click)="ngOnInit()"></p-button>
                </div>
            </div>
        </div>
    </div>

    <!-- TIMESTAMP -->
    <div class="row mt-5">
        <div class="col-12 text-center text-muted small">
            ðŸ•’ Last Extraction: {{ timestampUltimoItem | date:'dd/MM/yyyy, HH:mm:ss' }}
        </div>
    </div>
</div>
